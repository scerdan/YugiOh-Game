<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="stylesheet" href="./css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./js/version.js"></script>
    <title>proyecteDuel</title>
    <script type="text/javascript" src="./json/cartas.json"></script>
</head>

<body>
    <header>
        <h1>
            TRADING CARD GAME
        </h1>
        <img src="./img/menu.svg" alt="" id="menu">
    </header>
    <nav>
        <div id="botonera">
            <p id="titulo">Create new account</p>
            <p id="suc">Success!!</p>
            <input type="email" name="email" id="mail" placeholder="User/Email">
            <input type="password" name="password" id="pass" placeholder="Password">
            <span class="btnB" onclick="acceso()">Login</span>
            <span class="btnB" onclick="enviar()">Register</span>
        </div>
    </nav>
    <div id="cortina">
    </div>
    <main id="field">
        <div id="izquierda" class="col">
            <img src="" id="imgI">
        </div>
        <div id="panel">
            <span class="btn" onclick="traerdatos()">
                NPC Card
            </span>
            <span id="btn" class="formatBtn">
                <span class="btn" onclick="traerdatosUser()">
                    My Card
                </span>
                <span class="btn" onclick="animarAtk()" id="atacar">
                    Atk
                </span>
            </span>
        </div>
        <div id="derecha" class="col">
            <img src="" id="imgD">
        </div>
    </main>
    <span class="logout" onclick="logout()">Logout</span>
    <script src="./js/js.js"></script>
</body>

</html>
